<!DOCTYPE html>

<!-- This code is modified from mbostock's example: http://bl.ocks.org/mbostock/7882658 -->

<meta charset="utf-8">
<head>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js_lib/colors.js"></script>
  <script src="js_lib/shared_functions.js"></script>
	<script src="js_lib/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js_lib/jquery.tipsy.js"></script>

	<link href="style/cluster_style.css" media="all" rel="stylesheet" type="text/css" />
	<link href="style/tipsy.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="graph"></div>
	<div id="legend"></div>
	<div id="description"></div>

<script>

var color_dict = clusters_bright;

var url_obj = urlObject(document.URL);
var sample_num = url_obj["parameters"]["s"];

// Default to sample 1
if  (!sample_num) {sample_num = 1; alert("you did not specify a sample number; default is to display sample 1");}

var file_name = "json/cluster-species/cluster-species_S" + sample_num + ".json";

d3.select("#description").append("h2")
	.text("File: " + file_name);
	
d3.select("#description").append("p")
	.text("Each circle represents a particular species of bacteria found in the sample, scaled by abundance percentage. Colors are coded at the Phylum level.")
	
var width = 700
    height = 700,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 5, // separation between different-color nodes
    maxRadius = 50;

var nodes; 
var clusters = {};

var SCALE_FACTOR = 1000;

d3.json(file_name, function(error, json) {
  if (error) return console.warn(error);
  nodes = json;
  visualizeit();
});

function visualizeit() {
	
	var n_nodes = nodes.length;
	
	console.log("visualize-it");
	
	for (i in nodes) {
		
		// Make area of circle proportionate to percent of this item in sample
		// but scale up because they are all so small
		area_proportion = parseFloat(nodes[i].Percent) * SCALE_FACTOR;
		nodes[i].radius = Math.sqrt(area_proportion/Math.PI);

		if (typeof color_dict[nodes[i].Phylum] == "undefined") {
			nodes[i].cluster = "Other";
		}
		else {
			nodes[i].cluster = nodes[i].Phylum;
		}
		
		if (typeof clusters[nodes[i].cluster] == "undefined") {
 			 clusters[nodes[i].cluster] = nodes[i];
 		}
 		else if ((nodes[i].radius > clusters[nodes[i].cluster].radius)) {
 			 clusters[nodes[i].cluster] = nodes[i];
 		}
		
	}
	
	
	drawLegend(color_dict);



	// Use the pack layout to initialize node positions.
	d3.layout.pack()
	    .sort(null)
	    .size([width, height])
	    .children(function(d) { return d.values; })
	    .value(function(d) { return d.radius * d.radius; })
	    .nodes({values: d3.nest()
	      .key(function(d) { return d.cluster; })
	      .entries(nodes)});

	var force = d3.layout.force()
	    .nodes(nodes)
	    .size([width, height])
	    .gravity(.02)
	    .charge(0)
	    .on("tick", tick)
	    .start();

	var svg = d3.select("#graph").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var node = svg.selectAll("circle")
	    .data(nodes)
	  .enter().append("circle")
	    .style("fill", function(d) {return color_dict[d.cluster]; })
	    .call(force.drag);

	node.transition()
	    .duration(750)
	    .delay(function(d, i) { return i * 5; })
	    .attrTween("r", function(d) {
	      var i = d3.interpolate(0, d.radius);
	      return function(t) { return d.radius = i(t); };
	    });

	$('svg circle').tipsy({ 
	        gravity: 'w', 
	        html: true, 
	        title: function() {
	          var d = this.__data__;
	          return "Phylum: " + d.Phylum +  "<br/>Class: " + d.Class + "<br/>Species: " + d.Species; 
	        }
	      });

	function tick(e) {
	  node
	      .each(cluster(10 * e.alpha * e.alpha))
	      .each(collide(.5))
	      .attr("cx", function(d) { return d.x; })
	      .attr("cy", function(d) { return d.y; });
	}

	
}

function drawLegend(colors) {

	var key_dim = {
		radius: 5, spacing: 5, text_w: 200
	};
	
	
	var legend = d3.select("#legend").append("svg")
		.attr("width", key_dim.text_w)
		.attr("height", (key_dim.radius*2 + key_dim.spacing) * d3.keys(colors).length);
			
	var key_element = legend.selectAll("key_element")
		.data(d3.entries(colors))
		.enter().append("g")
		.attr("transform", function(d, i) {
			return "translate(0," + i * (key_dim.radius*2 + key_dim.spacing) + ")";
		});
		
		
	key_element.append("circle")
		.attr("r", key_dim.radius)
		.style("fill", function(d) {return d.value});
	
		
	key_element.append("text")
		.attr("x", key_dim.radius*2 + key_dim.spacing)
		.attr("y", key_dim.radius)
		.attr("font-size", key_dim.radius*2 + key_dim.spacing/2)
		.attr("text-anchor", "center")
		.text(function(d) { return d.key});

}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}




</script>
</body>
</html>
